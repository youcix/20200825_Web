    <h1>布納咖啡館</h1>
    <div id="about-1"></div>
    <p>咖啡的香氣和味道，是在烘焙後才產生的，在烘焙過程中，咖啡生豆的水分慢慢釋放，重量減輕，顏色加深，體積膨脹，含有香氣的油脂慢慢釋放出來</p>
    <div id="about-2"></div>
    <p>手沖咖啡是古老的沖泡法，一個手沖壺搭配濾杯、濾紙再加上自己喜愛的咖啡豆，即可在家沖泡出濃度、溫度適當並保留咖啡原始風味的咖啡，成為品嘗咖啡的好選擇之一</p>
    <div id="about-3"></div>
    <p>豆子烘烤的時間，會影響外觀和味道，最簡單的判斷方式是，豆子烘烤的時間越長，酸味越淡，咖啡因含量也越少</p>
